# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lsl0

on:
  push:
    branches:
      - linux-appservice
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c31a0664fb645a69ed7e49c643cd5a0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9b6d482ef40c4ca99e625f64a49b9df1 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1c31a0664fb645a69ed7e49c643cd5a0 }}/wordpress:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1c31a0664fb645a69ed7e49c643cd5a0 }}/wordpress:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lsl0'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad2fbbff52a64a6f8e5f3c98ebb9e1ca }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1c31a0664fb645a69ed7e49c643cd5a0 }}/wordpress:${{ github.sha }}'